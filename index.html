<!DOCTYPE html>
<html lang="en">
<head>

        <h1 id="time">Time:</h1>
        <h1 id="block-score">Score:</h1>
    </div>
    <div id="board">
    <div id="grid-container">
        <div class="block row1" data-lives=4></div>
        <div class="block row1" data-lives=4></div>
        <div class="block row1" data-lives=4></div>
        <div class="block row1" data-lives=4></div>
        <div class="block row1" data-lives=4></div>
        <div class="block row2" data-lives=3></div>
        <div class="block row2" data-lives=1 id="wider-paddle"></div>
        <div class="block row2" data-lives=3></div>
        <div class="block row2" data-lives=3></div>
        <div class="block row2" data-lives=3></div>
        <div class="block row3" data-lives=2></div>
        <div class="block row3" data-lives=2></div>

        <div class="block row3" data-lives=2></div>
        <div class="block row3" data-lives=2></div>
        <div class="block row4" data-lives=1></div>
        <div class="block row4" data-lives=1></div>
        <div class="block row4" data-lives=1></div>
        <div class="block row4" data-lives=1></div>
        <div class="block row4" data-lives=1></div>
    </div>
    <div id="ball"></div>
    <div id="bar-container">
        <div class="barpart" id="bar-far-left"></div>
        <div class="barpart" id="bar-left"></div>
        <div class="barpart" id="bar-close-left"></div>
        <div class="barpart" id="bar-center"></div>
        <div class="barpart" id="bar-close-right"></div>
        <div class="barpart" id="bar-right"></div>
        <div class="barpart" id="bar-far-right"></div>
    </div>
    </div>
    <div id="score">
        <h1 id="end-message"></h1>
    </div>

</html>
